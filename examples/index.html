<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyreframe Demo - Login Flow</title>
  <script type="importmap">
    {
      "imports": {
        "wyreframe": "../dist/index.js",
        "@rescript/core/": "../node_modules/@rescript/core/",
        "@rescript/runtime/": "../node_modules/@rescript/runtime/",
        "rescript/": "../node_modules/rescript/"
      }
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0f172a; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { createUI } from 'wyreframe';

    const ui = `
# Wyreframe Login Flow Demo

This document defines wireframes and interactions for a login flow.
Markdown text is automatically ignored, and only wireframes and interactions are parsed.

## 1. Login Screen

This is the first screen the user sees.

@scene: login
@title: Login
@device: mobile

+---------------------------+
|                           |
|        'WYREFRAME'        |
|                           |
|  +---------------------+  |
|  | #email              |  |
|  +---------------------+  |
|                           |
|  +---------------------+  |
|  | #password           |  |
|  +---------------------+  |
|                           |
|     [ Login ]             |
|                           |
|  "Forgot password?"       |
|                           |
|  "Create account"         |
+---------------------------+

### Login Screen Interactions

#email:
  type: input
  placeholder: "Enter your email"

#password:
  type: input
  placeholder: "Password"

[Login]:
  variant: primary
  @click -> goto(dashboard, slide-left)

"Forgot password?":
  @click -> goto(forgot, slide-left)

"Create account":
  @click -> goto(signup, slide-left)

---

## 2. Sign Up Screen

A registration form for new users.

@scene: signup
@title: Sign Up
@device: mobile

+---------------------------+
|     [ Back ]              |
|                           |
|     Create Account        |
|                           |
|  +---------------------+  |
|  | #name               |  |
|  +---------------------+  |
|                           |
|  +---------------------+  |
|  | #email2             |  |
|  +---------------------+  |
|                           |
|  +---------------------+  |
|  | #password2          |  |
|  +---------------------+  |
|                           |
|  +---------------------+  |
|  | #confirmPassword    |  |
|  +---------------------+  |
|                           |
|     [ Sign Up ]           |
+---------------------------+

### Sign Up Interactions

#name:
  type: input
  placeholder: "Name"

#email2:
  type: input
  placeholder: "Email"

#password2:
  type: input
  placeholder: "Password"

#confirmPassword:
  type: input
  placeholder: "Confirm password"

[Back]:
  variant: ghost
  @click -> goto(login, slide-right)

[Sign Up]:
  @click -> goto(dashboard, zoom)

---

## 3. Forgot Password

A recovery screen for users who forgot their password.

@scene: forgot
@title: Forgot Password
@device: mobile

+---------------------------+
|     [ Back ]              |
|                           |
|   Reset Password          |
|                           |
|   Enter your email to     |
|   receive reset link      |
|                           |
|  +---------------------+  |
|  | #resetEmail         |  |
|  +---------------------+  |
|                           |
|     [ Send Link ]         |
+---------------------------+

### Forgot Password Interactions

#resetEmail:
  type: input
  placeholder: "Email"

[Back]:
  variant: ghost
  @click -> goto(login, slide-right)

[Send Link]:
  @click -> goto(login, slide-right)

---

## 4. Dashboard

The main screen users see after logging in.

@scene: dashboard
@title: Dashboard
@device: mobile

+---------------------------+
|  Dashboard      [ Logout ]|
+===========================+
|                           |
|  Welcome back!            |
|                           |
+--Stats------------------+ |
|                           |
|   Users: 1,234            |
|   Active: 567             |
|   Revenue: $12,345        |
|                           |
+-------------------------+ |
|                           |
+--Quick Actions----------+ |
|                           |
|  [ New Post ]             |
|  [ Settings ]             |
|  [ Analytics ]            |
|                           |
+-------------------------+ |
+---------------------------+

### Dashboard Interactions

[Logout]:
  variant: ghost
  @click -> goto(login, fade)

[New Post]:
  variant: secondary

[Settings]:
  variant: secondary

[Analytics]:
  variant: secondary

---

This concludes the login flow wireframe definition.
Try running sceneManager.goto("dashboard") in the console to switch scenes.
`;

    const result = createUI(ui);

    if (!result.success) {
      const errorMsg = document.createElement('p');
      errorMsg.style.color = 'red';
      errorMsg.textContent = 'Parse Error: ' + JSON.stringify(result.errors);
      document.getElementById('app').appendChild(errorMsg);
    } else {
      document.getElementById('app').appendChild(result.root);
      window.sceneManager = result.sceneManager;
    }
  </script>
</body>
</html>
